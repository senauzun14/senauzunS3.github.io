<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="gonder(event)">
      <table>
        <tbody>
          <tr>
            <td><label id="tahminLabel" for="tahmin">1. tahmini girin:</label></td>
            <td><input type="number" id="tahmin" name="tahmin" /></td>
          </tr>
          <tr>
            <td><input type="submit" value="Tahmin yap" /></td>
          </tr>
        </tbody>
      </table>
    </form>

    <label id="sonuc"></label>
    <hr />
    <label id="uyari"></label>

    <script>
      let rastgele = Math.floor(Math.random() * 100) + 1;
      let tahminSayisi = 1;

      function gonder(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        const tahmin = parseInt(data.tahmin);
        
        if (tahmin == rastgele) {
          document.getElementById("sonuc").innerText = `Tebrikler, ${tahminSayisi} adet denemede buldunuz!`;
        } else if (tahminSayisi == 7) {
          document.getElementById("uyari").innerText = `Deneme hakkınız kalmadı. Kaybettiniz. Doğru cevap ${rastgele}`;
        } else {
          tahminSayisi++;
          document.getElementById("tahminLabel").innerText = `${tahminSayisi}. tahmini girin:`;
          if (tahmin < rastgele) {
            document.getElementById("uyari").innerText= "Daha büyük bir sayı girin.";
          } else if (tahmin > rastgele) {
            document.getElementById("uyari").innerText = "Daha küçük bir sayı girin.";
          }
        }
      }
    </script>
  </body>
</html>
